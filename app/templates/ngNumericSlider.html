<div data-role="fieldcontain">
    <label for="numeric-slider">Input slider:</label>
    {{ numericSliderConfig.minValue }} - {{ numericSliderConfig.maxValue }}
    <input ng-model="currentValue" type="number" data-type="range" name="numeric-slider" id="numeric-slider" value="60" min="0" max="100" data-highlight="true" readonly/>
    <br><input ng-model="currentValue" class="current-value-label" type="text" readonly/>
</div>
