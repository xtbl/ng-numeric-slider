<!doctype html>
<html lang="en" ng-app="myApp">

  <link rel="stylesheet" href="css/foundation.min.css"/>
  <link rel="stylesheet" href="lib/jquery-mobile/jquery.mobile-1.3.2.min.css"/>

</head>
